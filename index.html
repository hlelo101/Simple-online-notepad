<!DOCTYPE HTML>
<html>
    <head>
        <title>Online Notepad</title>
        <link href="style.css" rel="stylesheet">
        <link href="icon/notepadIcon64x64.png" rel="icon" type="image/png">
    </head>
    <body>
        <div id="bar">
            <p id="saveButton" class="button" style="margin-left: 10px;">Save</p>
            <label for="file-upload" class="button" style="margin-left: 10px;">Open</label>
            <input id="file-upload" type="file" accept=".txt" onchange="readFile(this)">
            <p style="margin-left: 10px;">Online notepad</p>
        </div>
        <div id="mainBox">
            <textarea id="textarea"></textarea>
        </div>
        <script src="script.js"></script>
    </body>
</html>
